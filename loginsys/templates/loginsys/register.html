{% extends 'loginsys/header.html' %}
{% block content %}
<form method="POST" action="#">
	{% csrf_token %}
	<h1>{{error}}</h1>
	<div class="input-field col s12 m12 l12">
		{{register.username}}
		<label for="username">Username</label>
	</div>

	<div class="input-field col s12 m12 l12">
		{{register.password1}}
		<label for="password1">Password</label>
	</div>
	<div class="input-field col s12 m12 l12">
		{{register.password2}}
		<label for="password2">Password Confirmation</label>
	</div>
	<button class="btn waves-effect blue white-text" type="Submit">Submit</button>

</form>



{% endblock %}
